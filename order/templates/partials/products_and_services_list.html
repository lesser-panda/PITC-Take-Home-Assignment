            <a>{{ item.product.name }}</a>
            <span class="badge bg-primary float-end">x{{ item.quantity }}</span>
            <p>{{ item.product.description }}</p>
            <p>Price: â‚¬{{ item.product.price }} / each</p>
        </li>
    {% empty %}

    {% endfor %}
</ul>
